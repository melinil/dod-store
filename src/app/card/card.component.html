<div class="card">
  <img src="../../assets/shoes.webp" class="card-img-top" alt="Product Image" />
  <div class="card-body">
    <div class="card-details">
      <span class="product-name">{{ product?.name }}</span>
      <span class="product-price">{{ product?.price }}</span>
    </div>
    <button class="btn btn-primary card-button" (click)="addToCart(product)">
      {{ "add to cart" | uppercase }}
    </button>
  </div>
</div>
