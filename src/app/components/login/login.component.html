<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>Sign in</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required [(ngModel)]="email">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required  [(ngModel)]="password">
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid">
          Sign In
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="signup-link">
      <p>Don't have an account? <a routerLink="/signup">Sign Up</a> </p>
    </mat-card-actions>
  </mat-card>
</div>
