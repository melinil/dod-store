<div class="container">
    <mat-card class="profile-card">
        <h2>My profile</h2>
        <p><strong>Email: </strong>{{userEmail}}</p>
        <button mat-raised-button (click)="changePassword()">Change password</button>
    </mat-card>

    <mat-card class="orders-card">
        <h2>My orders</h2>
        <table mat-table [dataSource]="orders" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let order">{{order.name}}</td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let order">{{order.quantity}}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let order">{{order.price}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
